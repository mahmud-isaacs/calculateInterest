<html lang="en">
<head>

    <title>Interest</title>
</head>
<body>
    <div class="container">
        <h1>Calculate Interest</h1>
        <div class="content">

                <label for="interest">Interest Rate</label><br><br>
                <label for="amount">Amount</label>

            </div>
        </div>
        <div class="result">
            <p>The interest amount is:</p>

        </div>
    </div>
